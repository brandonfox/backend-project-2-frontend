version: "3.7"

services:
    db:
        container_name: "Mysql-container"
        image: mysql
        volumes:
            - db_data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: "backend4backend"
            MYSQL_USER: "server"
            MYSQL_PASS: "serverPass"
            MYSQL_DATABASE: "backenddb"
        expose:
            - 3306
    backend:
        container_name: "Backend-container"
        image: registry.gitlab.com/brandonfox/backend-project-2-backend
        environment: 
            MYSQL_HOST: "db"
            MYSQL_POST: 3306
        links:
            - db
        expose:
            - 8080
    frontend:
        links:
            - backend
        container_name: "Frontend-container"
        image: registry.gitlab.com/brandonfox/backend-project-2-frontend
        environment: 
            VUE_APP_BACKEND_HOSTNAME: backend
            VUE_APP_BACKEND_PORT: 8080
        ports:
            - 8080:8080

volumes:
    db_data:
